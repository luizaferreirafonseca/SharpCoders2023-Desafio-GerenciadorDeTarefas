<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>

</head>

<body>


    <main>
        <section>

            <div class="flex">
                <h1 id="titulo-login" role="button">TaskUp - A nova forma de planejar suas tarefas</h1>
            </div>

            <div class="container-principal d-flex mt-5">
                <img src="./img/nextimage.jpg" alt="Lista de verificação de tarefas" class="imagem_principal">

                <div class="formularios w-100 mt-5 ps-5 pb-5">

                    <div class="formulario-um w-75 mt-3">
                        <h3 class="mb-3 fs-4">Acesse sua conta:</h3>
                        <input type="email" class="form-control mb-3 p-2" id="exampleFormControlInput1"
                            placeholder="E-mail" onchange="saveValuesEmailLogin(this.value)">
                        <input type="password" id="inputPassword5" class="form-control mb-3 p-2"
                            aria-describedby="passwordHelpBlock" placeholder="Senha"
                            onchange="saveValuesSenhaLogin(this.value)">

                        <input type="submit" value="Entrar" class="btn w-100" onclick="login(this)">
                    </div>

                    <div class="formulario-dois mt-5 w-75">
                        <h3 class="mt-3 mb-3 fs-4">Novo por aqui? Crie sua conta:</h3>
                        <input type="text" class="form-control mb-3 p-2" id="exampleFormControlInput2"
                            placeholder="Nome" onchange="saveValuesNome(this.value)">
                        <input type="email" class="form-control mb-3 p-2" id="exampleFormControlInput3"
                            placeholder="E-mail" onchange="saveValuesEmailCriarConta(this.value)">
                        <input type="password" id="inputPassword5 mb-3 p-2" class="form-control"
                            aria-describedby="passwordHelpBlock" placeholder="Senha"
                            onchange="saveValuesSenhaCriarConta(this.value)">

                        <input type="submit" value="Criar conta" class="btn mt-3 w-100"
                            onclick="cadastrarUsuarioNovo(this)">

                    </div>






                </div>
            </div>
        </section>
    </main>

    <script src="./index.js"></script>
</body>

</html>
